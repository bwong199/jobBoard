<section ng-controller="JobsController" ng-init="find()">
  <div class="page-header">
    <h1>jobs</h1>
  </div>

  <table class="table table-striped">
    <tr>
      <th>Job title</th>
      <th>Company</th>
      <th>Hourly Wage</th>
      <th>Date Listed</th>
    </tr>
    <tr data-ng-repeat="job in jobs">
      <td><a href="/#!/jobs/{{job._id}}">{{job.title}} - {{job.state}} </a></td>
      <td>{{job.company}}</td>
      <td>{{job.hourly_wage}}</td>
      <td>{{job.created}}</td>
    </tr>

  </table>


  <div class="alert alert-warning text-center" ng-if="jobs.$resolved && !jobs.length">
    No jobs yet, why don't you <a ui-sref="jobs.create">create one</a>?
  </div>
</section>
